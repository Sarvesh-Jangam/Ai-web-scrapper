<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating STIX File</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 1.2em;
            margin-top: 20px;
            min-height: 30px;
            font-weight: 300;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .success-icon {
            font-size: 4em;
            display: none;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .back-button {
            display: none;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STIX Generator</h1>
        <div class="spinner" id="spinner"></div>
        <div class="success-icon" id="successIcon">✅</div>
        <p class="status-text" id="statusText">Initializing STIX generation...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button class="back-button" id="backButton" onclick="window.location.href='/dashboard'">
            ← Back to Dashboard
        </button>
    </div>

    <script>
        let checkInterval;
        let downloadStarted = false;

        async function checkStatus() {
            try {
                const res = await fetch('/stix_status');
                const data = await res.json();

                const statusText = document.getElementById('statusText');
                const progressFill = document.getElementById('progressFill');
                const spinner = document.getElementById('spinner');
                const successIcon = document.getElementById('successIcon');
                const errorMessage = document.getElementById('errorMessage');
                const backButton = document.getElementById('backButton');

                if (data.error) {
                    // Show error
                    clearInterval(checkInterval);
                    spinner.style.display = 'none';
                    statusText.textContent = 'Generation Failed';
                    errorMessage.textContent = 'Error: ' + data.error;
                    errorMessage.style.display = 'block';
                    backButton.style.display = 'inline-block';
                    progressFill.style.width = '0%';
                    return;
                }

                if (data.progress) {
                    statusText.textContent = data.progress;
                }

                // Update progress bar based on status
                if (data.is_generating) {
                    if (data.progress.includes('Reading')) {
                        progressFill.style.width = '25%';
                    } else if (data.progress.includes('Generating')) {
                        progressFill.style.width = '50%';
                    } else if (data.progress.includes('Validating')) {
                        progressFill.style.width = '75%';
                    }
                }

                if (data.download_ready && !downloadStarted) {
                    // Generation complete
                    clearInterval(checkInterval);
                    downloadStarted = true;
                    
                    progressFill.style.width = '100%';
                    spinner.style.display = 'none';
                    successIcon.style.display = 'block';
                    statusText.textContent = 'STIX file generated successfully!';

                    // Trigger download
                    setTimeout(() => {
                        statusText.textContent = 'Downloading...';
                        window.location.href = '/download_stix';
                        
                        // Redirect to dashboard after download starts
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    }, 1000);
                }

            } catch (err) {
                console.error('Status check error:', err);
            }
        }

        // Start generation when page loads
        async function startGeneration() {
            try {
                const res = await fetch('/generate_stix', { method: 'POST' });
                const data = await res.json();
                
                if (data.status === 'started' || data.status === 'already_running') {
                    // Start polling for status
                    checkInterval = setInterval(checkStatus, 1000);
                } else {
                    document.getElementById('errorMessage').textContent = 'Failed to start generation';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('backButton').style.display = 'inline-block';
                }
            } catch (err) {
                document.getElementById('errorMessage').textContent = 'Network error: ' + err.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('backButton').style.display = 'inline-block';
            }
        }

        // Start when page loads
        startGeneration();
    </script>
</body>
</html>
